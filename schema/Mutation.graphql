type Mutation {
    # Mutations User
    newUser(
        data: UserInput!
    ): User!

    updateUser(
        filter: UserFilter!
        data: UserInput!
    ): User!

    deleteUser(
        filter: UserFilter!
    ): User

    # Mutations Profile
    newProfile(
        data: ProfileInput!
    ): Profile!

    updateProfile(
        filter: ProfileFilter!
        data: ProfileInput!
    ): Profile!

    deleteProfile(
        filter: ProfileFilter!
    ): Profile
}